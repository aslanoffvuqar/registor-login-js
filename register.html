<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="form_input">
        <h2>Create on account</h2>
        <form action="#">
            <label>Name</label>
            <input type="text" id="name">
            <label>surname</label>
            <input type="text" id="surname">
            <label>phone</label>
            <input type="tel" placeholder="+994" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
            <label>Email</label>
            <input type="email" id="email">
            <label>Password</label>
            <input type="password" id="password">
            <button type="button">register</button>
        </form>
    </div>

    <script src="js/database.js"></script>
    <script src="js/user.js"></script>
    <script>
        const databasa = new dataBase()
        const registerButton = document.querySelector("button")

        registerButton.addEventListener("click", function () {
            const user = new User();
            user.name = document.querySelector("#name").value
            user.surname = document.querySelector("#surname").value
            user.email = document.querySelector("#email").value
            user.password = document.querySelector("#password").value
            databasa.addUser(user)

            if (user.name === null || user.name === '') {
                alert("Plase Correct all ")
                return;
            }

            alert("Success!")
            window.location.href = "login.html"



        })
    </script>


</body>

</html>
